<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptit Browser Demo</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { padding: 2rem; }
    textarea { font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cryptit Text Encryption / Decryption</h1>

    <!-- Configuration -->
    <div class="card mb-4">
      <div class="card-header">Configuration</div>
      <div class="card-body">
        <form id="configForm" class="row g-3">
          <div class="col-md-4">
            <label for="secret" class="form-label">Passphrase</label>
            <input type="password" value="abc" class="form-control" id="secret" placeholder="Enter passphrase">
          </div>
          <div class="col-md-4">
            <label for="version" class="form-label">Version ID</label>
            <input type="number" min="0" value="0" class="form-control" id="version">
            <div class="form-text">Format version (0 = current)</div>
          </div>
          <div class="col-md-4">
            <label for="difficulty" class="form-label">Argon2 Difficulty</label>
            <select id="difficulty" class="form-select">
              <option value="low">low</option>
              <option value="middle" selected>middle</option>
              <option value="high">high</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="saltStrength" class="form-label">Salt Strength</label>
            <select id="saltStrength" class="form-select">
              <option value="low">low</option>
              <option value="high" selected>high</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="verbose" class="form-label">Verbose Level</label>
            <input type="number" min="0" max="4" value="0" class="form-control" id="verbose">
            <div class="form-text">0 = errors only, 4 = maximum detail</div>
          </div>
        </form>
      </div>
    </div>

    <!-- Input / Output -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="inputText" class="form-label">Input Text</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Enter plaintext or Base64 ciphertext"></textarea>
      </div>
      <div class="col-md-6">
        <label for="outputText" class="form-label">Output</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>

    <!-- Buttons & Error -->
    <div class="mb-3">
      <button id="encryptBtn" class="btn btn-primary me-2">Encrypt</button>
      <button id="decryptBtn" class="btn btn-secondary">Decrypt</button>
    </div>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
  </div>

  <script type="module">
    import { createCryptit } from "../dist/cryptit.browser.min.js/index.js"; 
    window.createCryptit = createCryptit; 
                          
  </script>

  <!-- your inline demo logic -->
  <script type="module">
    const { createCryptit } = window;

    const secretEl       = document.getElementById('secret');
    const versionEl      = document.getElementById('version');
    const difficultyEl   = document.getElementById('difficulty');
    const saltStrengthEl = document.getElementById('saltStrength');
    const verboseEl      = document.getElementById('verbose');
    const inputEl        = document.getElementById('inputText');
    const outputEl       = document.getElementById('outputText');
    const errorEl        = document.getElementById('errorMsg');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove('d-none');
    }
    function clearError() {
      errorEl.classList.add('d-none');
      errorEl.textContent = '';
    }
    function getCryptitInstance() {
      clearError();
      return createCryptit({
        version      : Number(versionEl.value),
        difficulty   : difficultyEl.value,
        saltStrength : saltStrengthEl.value,
        verbose      : Number(verboseEl.value),
      });
    }

    document.getElementById('encryptBtn').addEventListener('click', async () => {
      clearError();
      await encrypt();
    });

    async function encrypt () {
        const crypt = getCryptitInstance();
        const pass  = secretEl.value;
        if (!pass) { showError('Passphrase is required'); return; }

      try {
        outputEl.value = await crypt.encryptText(inputEl.value, pass);
      } catch (e) {
        showError(e.message ?? String(e));
      }
    }

    document.getElementById('decryptBtn').addEventListener('click', async () => {
      clearError();
      const crypt = getCryptitInstance();
      const pass  = secretEl.value;
      if (!pass) { showError('Passphrase is required'); return; }

      try {
        outputEl.value = await crypt.decryptText(inputEl.value.trim(), pass);
      } catch (e) {
        showError(e.message ?? String(e));
      }
    });
  </script>
</body>
</html>
