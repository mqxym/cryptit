<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptit Browser Demo</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script>
  //This needs to be done
  window.loadArgon2WasmBinary = () =>
    fetch("/examples/assets/argon2.wasm")
      .then(r => r.arrayBuffer())
      .then(buf => new Uint8Array(buf));

  </script>
  <style>
    textarea { font-family: monospace; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cryptit Demo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#demoNav"
      aria-controls="demoNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="demoNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="text-encryption.html">Text Encryption</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="text-decoding.html">Header/Data Decoding</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container">
    <h1 class="mb-1">@mqyxm/cryptit</h1>
    <h2 class="mb-4">Text Encryption / Decryption Example</h2>

    <!-- Configuration -->
    <div class="card mb-4">
      <div class="card-header">Configuration</div>
      <div class="card-body">
        <form id="configForm" class="row g-3">
          <div class="col-md-4">
            <label for="secret" class="form-label">Passphrase</label>
            <input type="password" value="abc" class="form-control" id="secret" placeholder="Enter passphrase">
          </div>
          <div class="col-md-4">
            <label for="scheme" class="form-label">Scheme ID (0 - max. 7)</label>
            <input type="number" min="0" value="0" class="form-control" id="scheme">
            <div class="form-text">0 = AES-GCM / Argon2id (single thread)</div>
            <div class="form-text">1 = XChaCha20-Poly1305 / Argon2id (multithread*)</div>
            <small class="form-text">* not supported in browsers. </small>
          </div>
          <div class="col-md-4">
            <label for="difficulty" class="form-label">Argon2 Difficulty</label>
            <select id="difficulty" class="form-select">
              <option value="low">low</option>
              <option value="middle" selected>middle</option>
              <option value="high">high</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="saltStrength" class="form-label">Salt Strength</label>¬†
            <select id="saltStrength" class="form-select">
              <option value="low">low</option>
              <option value="high" selected>high</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="verbose" class="form-label">Verbose Level</label>
            <input type="number" min="0" max="4" value="0" class="form-control" id="verbose">
            <div class="form-text">0 = errors only, 4 = maximum detail</div>
          </div>
        </form>
      </div>
    </div>

    <!-- Input / Output -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="inputText" class="form-label">Input Text</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Enter plaintext or Base64 ciphertext">Your üîê input. Enter plaintext or Base64 ciphertex</textarea>
      </div>
      <div class="col-md-6">
        <label for="outputText" class="form-label">Output</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>

    <!-- Buttons & Error -->
    <div class="mb-3">
      <button id="encryptBtn" class="btn btn-primary me-2">Encrypt</button>
      <button id="decryptBtn" class="btn btn-secondary">Decrypt</button>
    </div>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
  </div>

  <script type="module">
    import { createCryptit } from "../dist//browser/cryptit.browser.min.js"; 
    window.createCryptit = createCryptit; 
                          
  </script>

  <!-- your inline demo logic -->
  <script type="module">
    const { createCryptit } = window;

    const secretEl       = document.getElementById('secret');
    const schemeEl      = document.getElementById('scheme');
    const difficultyEl   = document.getElementById('difficulty');
    const saltStrengthEl = document.getElementById('saltStrength');
    const verboseEl      = document.getElementById('verbose');
    const inputEl        = document.getElementById('inputText');
    const outputEl       = document.getElementById('outputText');
    const errorEl        = document.getElementById('errorMsg');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove('d-none');
    }
    function clearError() {
      errorEl.classList.add('d-none');
      errorEl.textContent = '';
    }
    function getCryptitInstance() {
      clearError();
      return createCryptit({
        scheme      : Number(schemeEl.value),
        difficulty   : difficultyEl.value,
        saltStrength : saltStrengthEl.value,
        verbose      : Number(verboseEl.value),
      });
    }

    document.getElementById('encryptBtn').addEventListener('click', async () => {
      clearError();
      await encrypt();
    });

    async function encrypt () {
        
        const pass  = secretEl.value;
        if (!pass) { showError('Passphrase is required'); return; }

      try {
        const crypt = getCryptitInstance();
        outputEl.value = await crypt.encryptText(inputEl.value, pass);
      } catch (e) {
        const name = e.constructor.name;
        showError(e.message ?? String(e));
      }
    }

    document.getElementById('decryptBtn').addEventListener('click', async () => {
      clearError();
      const pass  = secretEl.value;
      if (!pass) { showError('Passphrase is required'); return; }

      try {
        const crypt = getCryptitInstance();
        outputEl.value = await crypt.decryptText(inputEl.value.trim(), pass);
      } catch (e) {
        const name = e.constructor.name;
        showError(e.message ?? String(e));
      }
    });
  </script>
</body>
</html>
