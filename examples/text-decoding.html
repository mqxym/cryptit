<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptit Browser Demo - Header / Data Decoding</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    textarea, pre { font-family: monospace; }
    pre { white-space: pre-wrap; word-break: break-all; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cryptit Demo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#demoNav"
      aria-controls="demoNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="demoNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="text-encryption.html">Text Encryption</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="text-decoding.html">Header/Data Decoding</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container">
    <h1 class="mb-1">@mqyxm/cryptit</h1>
    <h2 class="mb-4">Header &amp; Payload Inspection Example</h2>

    <!-- Input -->
    <div class="row mb-3">
      <div class="col-12">
        <label for="cipherInput" class="form-label">Input (Base64 ciphertext)</label>
        <textarea id="cipherInput" class="form-control" rows="6"
          placeholder="Paste Cryptit-encrypted Base64 payload here"></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mb-3">
      <button id="headerBtn" class="btn btn-primary me-2">Decode Header</button>
      <button id="dataBtn"   class="btn btn-primary">Decode Data</button>
    </div>

    <!-- Results -->
    <div class="row mb-3">
      <div class="col-12">
        <label for="resultBox" class="form-label">Decoded JSON</label>
        <pre id="resultBox" class="border rounded p-3 bg-light" style="min-height: 10rem;"></pre>
      </div>
    </div>

    <!-- Error -->
    <div id="errBox" class="alert alert-danger d-none"></div>
  </div>

  <!-- Import minified browser bundle -->
  <script type="module">
    import { Cryptit } from "./assets/cryptit.browser.min.js";
    window.Cryptit = Cryptit;
  </script>

  <!-- Demo logic -->
  <script type="module">
    const { Cryptit } = window;

    // Shortcuts
    const $ = (id) => document.getElementById(id);
    const els = {
      inp: $('cipherInput'),
      out: $('resultBox'),
      err: $('errBox'),
      headerBtn: $('headerBtn'),
      dataBtn: $('dataBtn'),
    };

    // UI helpers
    function showErr(msg) {
      els.err.textContent = msg || 'Something went wrong.';
      els.err.classList.remove('d-none');
    }
    function clearUI() {
      els.err.textContent = '';
      els.err.classList.add('d-none');
      els.out.textContent = '';
    }
    function pretty(obj) {
      els.out.textContent = JSON.stringify(obj, null, 2);
    }

    // Actions
    async function decodeHeader() {
      clearUI();
      try {
        const meta = await Cryptit.decodeHeader(els.inp.value.trim());
        delete meta.saltBytes;
        pretty(meta);
      } catch (e) {
        showErr(e?.message ?? String(e));
      }
    }

    async function decodeData() {
      clearUI();
      try {
        const info = await Cryptit.decodeData(els.inp.value.trim());

        // For nicer display, convert Uint8Arrays to Base64 when not chunked
        if (!info.isChunked && info?.params) {
          const toB64 = (u8) => btoa(String.fromCharCode(...u8));
          if (info.params.iv)  info.params.iv  = toB64(info.params.iv);
          if (info.params.tag) info.params.tag = toB64(info.params.tag);
        }

        pretty(info);
      } catch (e) {
        showErr(e?.message ?? String(e));
      }
    }

    // Events
    els.headerBtn.addEventListener('click', decodeHeader);
    els.dataBtn.addEventListener('click', decodeData);
  </script>
</body>
</html>
