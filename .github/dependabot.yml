  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(bun)"
    assignees:
      - "mqxym"
    target-branch: dev

  - package-ecosystem: "github-actions"
    directory: "/"               
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 5
    labels:
      - "infra"
    commit-message:
      prefix: "chore(ci)"
    assignees:
      - "mqxym"
    target-branch: dev

  - package-ecosystem: "docker"
    directory: "/" 
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 5
    labels:
      - "infra"
    commit-message:
      prefix: "chore(docker)"
    assignees:
      - "mqxym"
    target-branch: dev
